name: Generate Guilds Data

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }} 

    - name: Set up Docker
      uses: docker-practice/actions-setup-docker@master

    - name: Run TibiaData API
      run: |
        docker pull ghcr.io/tibiadata/tibiadata-api-go:latest
        docker run -d -p 127.0.0.1:80:8080/tcp ghcr.io/tibiadata/tibiadata-api-go:latest
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # If there are any dependencies, install them here

    - name: Run Python script
      run: python gen_worlds_guilds.py

    - name: Configure Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Commit and push if changes
      run: |
        git add world_guilds_data.json
        git diff --staged --quiet || git commit -m "Sanity check corrections for trolls list"
        git push || echo "No changes to commit"
